<mat-card class="mat-typography example-card">
  <mat-card-header class="header">
      <div mat-card-avatar class="example-header-image"></div>
    <div class="text">
      <p class="mat-display-2">{{aux?.firstName}} {{aux?.lastName}}</p>
      <p class="mat-headline" [innerText] = "aux?.gender === 'm' ? 'Male' : 'Female'"></p>
      <p class="mat-headline">{{aux?.email}}</p>
    </div>
  </mat-card-header>
  <mat-card-content class="mat-display-1 content">
    <p class="mat-headline">{{aux?.info.company}}</p>
    <p class="mat-headline">{{aux?.info.address}}</p>
    <p class="mat-headline">{{aux?.info.phone}}</p>
  </mat-card-content>
  <h1>Comments:</h1>
  <mat-card-content class="mat-headline">
    <h2>
      {{aux?.info.comments}}
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn" style="background-color: #72a8ff" mat-button routerLink="edit">EDIT</button>
    <button class="btn" style="background-color: #ff3030" mat-button (click)="delContact()" routerLink="">DELETE</button>
  </mat-card-actions>
</mat-card>
