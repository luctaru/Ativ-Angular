<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search "
  />
</mat-form-field>

<button mat-button style="float:right">Delete selected</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="checkbox">
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="checkbox">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="star">
      <th mat-header-cell *matHeaderCellDef class="checkbox">
      </th>
      <td mat-cell *matCellDef="let row" class="checkbox">
        <img
          [src]= "row.isFavorite ? 'http://localhost:4200/assets/star-icon.png' :
          'http://localhost:4200/assets/blankstar-icon.png'"
          (click)="starChange($event, row)"
        />
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="progress">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="contact-email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let row" class="contact-email">
        {{ row.email }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="contact-name"
      >
        Name
      </th>
      <td
        class="contact-name"
        mat-cell
        *matCellDef="let row"
        [routerLink]="['contact', row.id]"
      >
        {{ row.firstName }}
      </td>
      <!-- <td class="contact-name" mat-cell *matCellDef="let row" [routerLink]=['contact', id.value]> {{row.name}} </td> -->
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="color">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="contact-comp"
      >
        Company
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        class="contact-comp"
      >
        {{ row.info.company }}
      </td>
    </ng-container>

    <!-- Favorite Column -->
    <ng-container matColumnDef="favorite">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="contact-comp"
        style="display:none"
      >
        Favorite
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        class="contact-comp"
        style="display:none"
      >
        {{ row.isFavorite }}
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="contact-comp"
        style="display:none"
      >
        ID
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        class="contact-comp"
        style="display:none"
      >
        {{ row.id }}
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="delete">Delete</th>
      <td mat-cell *matCellDef="let element" class="delete">
        <button
          mat-icon-button
          color="warn"
          (click)="redirectToDelete(element.id)"
        >
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
</div>
